<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3>
        <div class="d-flex justify-content-end social_icon">
          <span><i class="fab fa-facebook-square"></i></span>
          <span><i class="fab fa-google-plus-square"></i></span>
          <span><i class="fab fa-twitter-square"></i></span>
        </div>
      </div>
      <div class="card-body">
        <form #form="ngForm" (ngSubmit)="login(form)">
          <div class="input-group form-group">
            <input ngModel name="email" type="email" class="form-control"
              pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" placeholder="email">

          </div>
          <div class="input-group form-group">
            <input ngModel name="password" type="password" class="form-control" placeholder="password">
          </div>
          <div class="form-group">
            <input [disabled]="!form.valid" type="submit" value="Login" class="btn float-right login_btn">
          </div>
        </form>

        <div *ngIf="errors && errors.length>0" class="alert alert-danger" role="alert">
          <p *ngFor="let err of errors">{{err.detail}}</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Don't have an account?<a [routerLink]="['register']">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
