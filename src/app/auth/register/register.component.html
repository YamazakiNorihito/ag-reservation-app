<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign Up</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form #form="ngForm" (ngSubmit)="register(form)">
					<div class="input-group form-group">
						<input
               ngModel
               name="email"
               type="email"
               class="form-control"
               placeholder="email"
               pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
               required>
					</div>
					<div class="input-group form-group">
						<input
                ngModel
                name="username"
                type="text"
                class="form-control"
                placeholder="username"
                required>
					</div>
					<div class="input-group form-group">
						<input
              ngModel
              name="password"
              type="password"
              class="form-control"
              placeholder="password"
              minlength="6"
              required>
					</div>
					<div class="input-group form-group">
						<input
              ngModel
              name="confirmPassword"
              type="password"
              class="form-control"
              placeholder="password"
              required>
					</div>
					<div class="form-group">
						<input [disabled]="!form.valid" type="submit" value="Sign Up" class="btn float-right login_btn">
					</div>
				</form>

        <div *ngIf="errors && errors.length>0"  class="alert alert-danger" role="alert">
          <p *ngFor="let err of errors">{{err.detail}}</p>
        </div>

			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a [routerLink]="['login']">Sign In</a>
				</div>
			</div>
		</div>
	</div>
</div>
